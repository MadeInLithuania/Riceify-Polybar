[bar/main]
width = 100%
height = 24pt
background = #282a2e
foreground = #c5c8d6
radius = 6
border-size = 0
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin-left = 1
module-margin-right = 1
font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=12;3"
modules-left = xworkspaces xwindow riceify
modules-right = filesystem pulseaudio memory cpu date

[module/riceify]
type = custom/script
exec = python3 ~/Riceify/polybar-riceify.py --status
click-left = python3 ~/Riceify/polybar-riceify.py --menu
click-right = rofi -show riceify -modi riceify:python3 ~/Riceify/polybar-riceify.py --menu
format-padding = 1
format-foreground = #f0c674
format-background = #282a2e

[module/riceify-menu]
type = custom/menu
format-spacing = 1
label-open = üçö
label-open-foreground = #f0c674
label-close = ‚úï
label-close-foreground = #cc6666
label-separator = |
label-separator-foreground = #373b41

menu-0-0 = Add Rice
menu-0-0-exec = rofi -dmenu -p "Rice name:" | xargs -I {} python3 ~/Riceify/polybar-riceify.py --add {}
menu-0-1 = Switch Rice
menu-0-1-exec = python3 ~/Riceify/polybar-riceify.py --list | rofi -dmenu -p "Select rice:" | xargs -I {} python3 ~/Riceify/polybar-riceify.py --switch {}
menu-0-2 = Remove Rice
menu-0-2-exec = python3 ~/Riceify/polybar-riceify.py --list | rofi -dmenu -p "Remove rice:" | xargs -I {} python3 ~/Riceify/polybar-riceify.py --remove {}
menu-0-3 = List Rices
menu-0-3-exec = python3 ~/Riceify/polybar-riceify.py --list | rofi -dmenu -p "Rices:"

# Example rofi configuration for riceify
[rofi-theme]
# Add this to your rofi config or create a new theme file
# rofi.theme: ~/.config/rofi/themes/riceify.rasi

configuration {
    modi: "riceify:python3 ~/Riceify/polybar-riceify.py --menu";
    show-icons: true;
    icon-theme: "Papirus";
    display-drun: "üçö ";
    display-run: "‚ñ∂ ";
    display-window: "ü™ü ";
    drun-display-format: "{name}";
    window-format: "{w} {c} {t}";
}

# Riceify specific styling
element {
    children: [element-icon, element-text];
}

element-icon {
    size: 16;
    padding: 0 8 0 0;
}

element-text {
    vertical-align: 0.5;
    text-color: inherit;
}

# Other polybar modules (examples)
[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = #81a2be
label-active-underline = #81a2be
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = #cc6666
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = #373b41
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#81a2be}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #cc6666

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = #f0c674
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = #cc6666

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = #f0c674
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = #f0c674
label = %percentage%%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = #b5bd68 